services:
  - type: web
    name: django-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn project.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: project.settings
      - key: DATABASE_URL
        fromDatabase:
          name: backend
          property: connectionString
    staticPublishPath: staticfiles